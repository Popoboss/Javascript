<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous" />

	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<title>Simple JS App</title>
</head>
<body>
    <header class="page-header">
			<nav class="navbar navbar-light bg-light">
				<a class="navbar-brand" href="#">
					<img src="img/pikachu2.png" alt="logo" class="img" width= "200" alt="100">
					<img src="img/pokemon-vulpix.png" alt="logo" class="img" width= "400" alt="400">
					<img src="img/pokemon-logo.png" alt="logo" class="img" width= "300" alt="100">
					<img src="img/charmander.png" alt="logo" class="img" width= "200" alt="100">
					<img src="img/squirtle.png" alt="logo" class="img" width= "200" alt="100">
					<form class="form-inline">
							<input class="form-control rounded" id="myInput" type="search" placeholder="Pokemon Search" aria-label="Search" />
					</form>
					<div class="sr-only">Navigation bar</div>
				</nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="pokemon-list list-unstyled flex-row flex-wrap w-100 just-content: center" data-toggle="modal" data-target="#pokemonModal"></ul>
                </div>
            </div>
                <div id="page-container">
                    <button class="page-btn" id="prevbtn">Prev</button>
                    <button class="page-btn" id="nextbtn">Next</button>
                </div>
        </div>
        </div>
        <div class="sr-only">list of pokemon</div>
        <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="col-12 modal-title " id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">x</button>
                    </div>
                    <div class="modal-body">...</div>
                </div>
            </div>
        </div>

    </main>
    <strong>
			<script
				src="https://code.jquery.com/jquery-3.4.1.min.js"
				integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
				crossorigin="anonymous"
			></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
				integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
				crossorigin="anonymous"
			></script>
			<script
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
				integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
				crossorigin="anonymous"
			></script>
			<script src="js/promise-polyfill.js"></script>
			<script src="js/fetch-polyfill.js"></script>
			<script src="js/scripts.js"></script>
    </strong>

</body>
</html>
